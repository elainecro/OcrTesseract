<ion-content class="ion-padding">
  <ion-img [src]="image"></ion-img>

  <ion-button
    expand="full"
    (click)="captureImage()"
  >Capturar Imagem
  </ion-button>

  <ion-button 
    expand="full" 
    [disabled]="!workerReady" 
    (click)="recognizeImage()"
  >Reconhecer Imagem</ion-button>

  <ion-card *ngIf="workerReady && captureProgress > 0">
    <ion-card-header>
      <ion-card-title>
        Captura em progresso: {{ captureProgress }}%
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{ ocrResult }}
    </ion-card-content>
  </ion-card>
</ion-content>
